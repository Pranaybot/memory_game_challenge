<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="extra-container">
          <div class="memory-game-title">
            <p id="image-word">Image</p>
            <p id="match-word">Match!</p>
          </div>
          <div class="best-score">
            <h3>Best Time:-</h3>
          </div>
          <div class="game-options">
            <div class="start-game-container">
              <div class="start-game-button">
                <button id="start">Start</button>
              </div>
            </div>
            <div class="reset-time-container">
              <div class="reset-time-button">
                <button id="reset">Reset Time</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="updateBestTime.js"></script>
    <script src="resetBestTime.js"></script>
    <script src="index.js"></script>
  </body>
</html>
